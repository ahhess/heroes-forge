<header ng-switch on="$location.path().indexOf('/SubHeros/new') > -1">
    <h3 ng-switch-when="true">Create a new SubHero</h3>
    <h3 ng-switch-when="false">View or edit SubHero</h3>
</header>
<form id="SubHeroForm" name="SubHeroForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': SubHeroForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" ng-maxlength="25" class="form-control" ng-model="subHero.name" placeholder="Enter the SubHero Name"></input>
            <span class="help-block error" ng-show="SubHeroForm.name.$error.maxlength">maximum length is 25</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SubHeroForm.hero.$invalid}">
        <label for="hero" class="col-sm-2 control-label">Hero</label>
        <div id="heroControls" class="col-sm-10">
        <select id="hero" name="hero" class="form-control" ng-model="heroSelection" ng-options="h.text for h in heroSelectionList"  >
            <option value="">Choose a Hero</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSubHero" name="saveSubHero" class="btn btn-primary" ng-disabled="isClean() || SubHeroForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSubHero" name="deleteSubHero" class="btn btn-danger" ng-show="subHero.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
